<!DOCTYPE html>

    <title>CSS Selector Examples</title>
    <style>
        /* 1. Select all div and p elements */
        div,
        p {
            color: blue;
            /* Changes text color to blue */
        }

        /* 2. Select all p elements that are descendants of div elements */
        div p {
            font-weight: bold;
            /* Makes the text inside the div bold */
        }

        /* 3. Select all p elements that are siblings of a div and come after it */
        div~p {
            background-color: yellow;
            /* Highlights paragraphs after a div */
        }

        /* 4. Select the first p element that is immediately following a div */
        div+p {
            font-style: italic;
            /* Italicizes the first p that follows a div */
        }

        /* 5. Select p elements that are direct children of div elements */
        div>p {
            border: 1px solid black;
            /* Adds a border around paragraphs inside div */
        }
    </style>
</head>
